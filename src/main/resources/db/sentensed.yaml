databaseChangeLog:
  - changeSet:
      id: sentenced
      author: alejandro.hernandez
      changes:
        - createTable:
            tableName: sentenced
            columns:
              - column:
                  name: id
                  type: uuid
                  valueComputed: "${u_id}"
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: nationality
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: curp
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: folio
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: marital_status
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: alias
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: other_names
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: DATETIME(6)
                  constraints:
                    nullable: false
              - column:
                  name: occupation
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: ethnicity
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: schooling
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: home_phone
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: mobile_phone
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
