databaseChangeLog:
  - changeSet:
      id: sentensed
      author: alejandro.hernandez
      changes:
        - createTable:
            tableName: sentensed
            columns:
              - column:
                  name: id
                  type: uuid
                  valueComputed: "${u_id}"
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: firstName
                  type: java.sql.Types.VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: java.sql.Types.VARCHAR(255)
