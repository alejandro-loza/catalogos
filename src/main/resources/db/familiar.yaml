databaseChangeLog:
  - changeSet:
      id: familiar
      author: andrea.perez
      changes:
        - createTable:
            tableName: familiar
            columns:
              - column:
                  name: id_familiar
                  type: uuid
                  valueComputed: "${u_id}"
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: id_sentenciado
                  type: uuid
                  valueComputed: "${u_id}"
                  constraints:
                    nullable:
                      false
            - column:
                  name: nombre
                  type: java.sql.Types.VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: apellido_paterno
                  type: java.sql.Types.VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: apellido_materno
                  type: java.sql.Types.VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: documento
                  type: java.sql.Types.VARCHAR(18)
                  constraints:
                    nullable: false
              - column:
                  name: tel_casa
                  type: java.sql.Types.VARCHAR(10)
                  constraints:
                    nullable: true
              - column:
                  name: tel_celular
                  type: java.sql.Types.VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: fk_id_cat_parentesco
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: aud_usuario_alta
                  type: java.sql.Types.VARCHAR(60)
                  constraints:
                    nullable: false
              - column:
                  name: aud_fch_alta
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: aud_dir_ip_alta
                  type: java.sql.Types.VARCHAR(15)
                  constraints:
                    nullable: false
              - column:
                  name: aud_usuario_modificacion
                  type: java.sql.Types.VARCHAR(60)
                  constraints:
                    nullable: false
              - column:
                  name: aud_fch_modificacion
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: aud_dir_ip_modificacion
                  type: java.sql.Types.VARCHAR(15)
                  constraints:
                    nullable: false
  - changeSet:
      id: familiar_parentesco_fk
      author: andrea.perez
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: fk_id_cat_parentesco
            baseTableName: familiar
            constraintName: fk_id_cat_parentesco
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id_cat_parentesco
            referencedTableName: cat_parentesco
