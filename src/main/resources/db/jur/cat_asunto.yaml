databaseChangeLog:
  - changeSet:
      id: cat_asunto
      author: alejandro.loza
      changes:
        - createTable:
            tableName: cat_asunto
            columns:
              - column:
                  name: id_cat_asunto
                  type: INT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  constraints:
                    nullable: false
                  name: nombre
                  type: VARCHAR(30)
              - column:
                  constraints:
                    nullable: false
                  name: descripcion
                  type: VARCHAR(300)
              - column:
                  constraints:
                    nullable: false
                  name: activo
                  type: boolean