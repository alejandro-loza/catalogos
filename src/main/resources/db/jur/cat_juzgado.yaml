databaseChangeLog:
  - changeSet:
      id: cat_juzgado
      author: alejandro.loza
      changes:
        - createTable:
            tableName: cat_juzgado
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    autoIncrement: true
                  name: id_cat_juzgado
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                  name: nombre_juzgado
                  type: VARCHAR(70)
              - column:
                  name: descripcion
                  type: VARCHAR(70)
              - column:
                  constraints:
                    nullable: false
                  name: activo
                  type: BIT(1)
