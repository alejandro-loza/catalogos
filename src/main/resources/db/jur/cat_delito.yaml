databaseChangeLog:
  - changeSet:
      id: cat_delito
      author: alejandro.loza
      changes:
        - createTable:
            tableName: cat_delito
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    autoIncrement: true
                  name: id_cat_delito
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                  name: nombre
                  type: VARCHAR(50)
              - column:
                  name: descripcion
                  type: VARCHAR(50)
              - column:
                  constraints:
                    nullable: false
                  name: activo
                  type: boolean
